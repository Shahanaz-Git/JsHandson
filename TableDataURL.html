<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest Example - Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from JSONPlaceholder API (Users)</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        // Create an XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Set the API endpoint URL to fetch user data
        var url = 'https://jsonplaceholder.typicode.com/users'; // API endpoint

        // Open a GET request
        xhr.open('GET', url, true);

        // Set response type to JSON
        xhr.responseType = 'json';

        // Send the request
        xhr.send();

        // Handle the response
        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log('Response:', xhr.response);
                const users = xhr.response;
				console.log('Useeeeeeeeerrrrrrrrrrssss',users);
                const dataTable = document.getElementById('data');

                // Populate the table with user data
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                    `;
                    dataTable.appendChild(row);
                });
            } else {
                console.log('Error:', xhr.statusText);
            }
        };

        // Handle errors
        xhr.onerror = function() {
            console.log('Error:', xhr.statusText);
        };

        // Handle progress
        xhr.onprogress = function(event) {
            console.log('Loaded:', event.loaded, 'Total:', event.total);
        };
    </script>
</body>
</html>
